{% extends 'adminapp/base.html' %}
{% block main %}
{% if error %}
<div class="alert alert-danger container" role="alert">
    {{error}}
  </div>
{% endif %}
<div class="jumbotron container">
    <form class="form container" method="post" action="/manage/flight/login-admin">
      {% csrf_token %}
        <div class="form-group">
          <label for="email-user">Email</label>
          <input type="email" class="form-control" id="email-user" name="email" required>
        </div>
        <div class="form-group">
          <label for="pass-user">Password</label>
          <input type="password" class="form-control" id="pass-user" name="password" required>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
  </div>
{% endblock main %}
