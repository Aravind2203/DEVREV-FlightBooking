{% extends 'adminapp/base.html' %}
{% block main %}
<div class="jumbotron container">
    <h2>Add Airport</h2>
    <form class="form container" method="post" action="/manage/flight/add-airport">
      {% csrf_token %}
      {% for field in form %}
      
       
      <b>{{ field.label_tag }}</b> -{{ field }}
      <br>
     {% endfor %}
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
{% endblock main %}
